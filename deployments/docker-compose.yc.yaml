version: '3.7'

services:
  web:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - alice

  etl:
    image: ${ETL_IMAGE_URL}
    container_name: etl
    restart: no
    environment:
      - ELASTIC_URL=http://elasticsearch:9200
      - ELASTIC_INDEX=movies
      - DUMP_FILE=/app/src/dump/movies.json

  alice:
    image: ${ALICE_IMAGE_URL}
    container_name: alice
    restart: always
    ports:
      - "127.0.0.1:8000:8000"

  elasticsearch:
    image: docker.io/bitnami/elasticsearch:9
    container_name: elasticsearch
    ports:
      - "9200:9200"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms1024m -Xmx1024m"
