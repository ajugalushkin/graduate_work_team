name: Python application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    name: Python ${{ matrix.python-version }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install wemake-python-styleguide flake8-html
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Create reports directory
      run: mkdir -p reports/${{ matrix.python-version }}/{flake8,mypy}

    - name: Run wemake-python-styleguide with HTML report
      run: |
        flake8 . --format=html --htmldir=reports/${{ matrix.python-version }}/flake8 --exit-zero
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true

    - name: Upload lint report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: reports-py${{ matrix.python-version }}
        path: reports/${{ matrix.python-version }}

  notify:
    name: Send Telegram notification
    runs-on: ubuntu-latest
    needs: [build]
    if: always()
    steps:
      - name: Send notification
        uses: appleboy/telegram-action@v1.0.0
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            Workflow ${{ github.workflow }} completed!
            Status: ${{ job.status }}
            Run ID: ${{ github.run_id }}
            Details: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}