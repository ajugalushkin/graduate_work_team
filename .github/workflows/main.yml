name: Deploy to Yandex Cloud

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# Создаем имена образов
env:
  ETL_IMAGE_URL: cr.yandex/${{ secrets.YC_REGISTRY_ID }}/etl:${{ github.sha }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    # Логинимся в YC
    - name: Login to Yandex Cloud Container Registry
      id: login-cr
      uses: yc-actions/yc-cr-login@v2
      with:
        yc-sa-json-credentials: ${{ secrets.YC_SA_JSON_CREDENTIALS }}

    # Сборка и загрузка образа
    - name: Build and Push to YCR
      uses: docker/build-push-action@v3
      with:
        context: ./etl
        file: ./etl/Dockerfile
        push: true
        tags: ${{ env.ETL_IMAGE_URL }}

  # Деплоим на VM
  deploy:
    needs:
      - build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # Копирование файлов на VM
      - name: Copy files to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          source: "./deployments/docker-compose.yc.yaml"
          target: "/home/${{ secrets.SSH_USER }}/app"

      # Выполнение команд на VM
      - name: Execute remote commands
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            export ETL_IMAGE_URL=${{ env.ETL_IMAGE_URL }}
            export TMDB_API_KEY=${{ secrets.TMDB_API_KEY }}
            
            cd /home/${{ secrets.SSH_USER }}/app/deployments
            
            docker login cr.yandex -u oauth -p ${{ secrets.YC_OAUTH_TOKEN }}
            
            docker compose -f docker-compose.yc.yaml down
            docker compose -f docker-compose.yc.yaml pull
            docker compose -f docker-compose.yc.yaml up -d