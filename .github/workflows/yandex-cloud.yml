name: Deploy to Yandex Cloud

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  ETL_IMAGE_URL: cr.yandex/${{ secrets.YC_REGISTRY_ID }}/etl:${{ github.sha }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: üì¶ Checkout
      uses: actions/checkout@v3

    - name: üîê Login to Yandex Cloud Container Registry
      uses: yc-actions/yc-cr-login@v2
      with:
        yc-sa-json-credentials: ${{ secrets.YC_SA_JSON_CREDENTIALS }}

    - name: üê≥ Build and push Docker image
      uses: docker/build-push-action@v3
      with:
        context: ./etl
        file: ./etl/Dockerfile
        push: true
        tags: ${{ env.ETL_IMAGE_URL }}

    - name: üìÅ Copy configs to VM
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        source: "yandex-cloud/*"
        target: "~/deploy"

    - name: üöÄ Deploy and run containers on VM
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          set -e
          cd ~/deploy

          echo "üìÇ –¢–µ–∫—É—â–∏–µ —Ñ–∞–π–ª—ã:"
          ls -la

          if [ ! -f docker-compose.yc.yaml ]; then
            echo "‚ùå docker-compose.yc.yaml not found!"
            exit 1
          fi

          echo "üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ docker-compose:"
          if ! command -v docker-compose &> /dev/null; then
            echo "‚ùó docker-compose –Ω–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω. –£—Å—Ç–∞–Ω–æ–≤–∏ –µ–≥–æ –≤—Ä—É—á–Ω—É—é –∏–ª–∏ –∏—Å–ø–æ–ª—å–∑—É–π 'docker compose'"
            exit 1
          fi

          echo "üîê Docker login to YCR..."
          docker login cr.yandex -u iam --password ${{ secrets.YC_IAM_TOKEN }}

          echo "üì• Pull latest image..."
          docker pull ${{ env.ETL_IMAGE_URL }}

          echo "üßπ Stopping old containers..."
          docker-compose -f docker-compose.yc.yaml down || true

          echo "üöÄ Starting new containers..."
          docker-compose -f docker-compose.yc.yaml up -d
