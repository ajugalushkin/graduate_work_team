name: Deploy to Yandex Cloud

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  ETL_IMAGE_URL: cr.yandex/${{ secrets.YC_REGISTRY_ID }}/etl:${{ github.sha }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Login to Yandex Cloud Container Registry
      uses: yc-actions/yc-cr-login@v2
      with:
        yc-sa-json-credentials: ${{ secrets.YC_SA_JSON_CREDENTIALS }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v3
      with:
        context: ./etl
        file: ./etl/Dockerfile
        push: true
        tags: ${{ env.ETL_IMAGE_URL }}

    - name: Copy config files to VM
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        source: "yandex-cloud/"
        target: "~/deploy"

    - name: Deploy and run containers
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          set -e
          cd ~/deploy
          if [ ! -f docker-compose.yc.yaml ]; then
            echo "‚ùå docker-compose.yc.yaml not found!"
            ls -la
            exit 1
          fi
          docker login cr.yandex -u iam --password ${{ secrets.YC_IAM_TOKEN }}
          docker pull ${{ env.ETL_IMAGE_URL }}
          docker-compose -f docker-compose.yc.yaml down || true
          docker-compose -f docker-compose.yc.yaml up -d
